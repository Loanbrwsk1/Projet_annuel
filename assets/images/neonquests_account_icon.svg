<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient néon cyan -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient néon magenta -->
    <linearGradient id="neonMagenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre glow intense -->
    <filter id="glowIntense">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtre glow doux -->
    <filter id="glowSoft">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de fond avec effet hexagonal -->
  <g filter="url(#glowIntense)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#neonCyan)" stroke-width="3"/>
  </g>
  
  <!-- Hexagone intérieur cyberpunk -->
  <g filter="url(#glowSoft)">
    <polygon points="50,20 70,32.5 70,57.5 50,70 30,57.5 30,32.5" 
             fill="none" stroke="url(#neonMagenta)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Silhouette utilisateur stylisée -->
  <g filter="url(#glowIntense)">
    <!-- Tête avec style cyberpunk -->
    <circle cx="50" cy="38" r="10" fill="none" stroke="url(#neonCyan)" stroke-width="2.5"/>
    
    <!-- Points de connexion neurale sur la tête -->
    <circle cx="45" cy="35" r="1.5" fill="#00ffff"/>
    <circle cx="55" cy="35" r="1.5" fill="#00ffff"/>
    <circle cx="50" cy="32" r="1.5" fill="#ff00ff"/>
    
    <!-- Corps -->
    <path d="M 35 65 Q 35 52 42 50 L 42 48 Q 42 48 50 48 Q 58 48 58 48 L 58 50 Q 65 52 65 65" 
          fill="none" stroke="url(#neonMagenta)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Lignes de circuit sur les épaules -->
    <line x1="42" y1="50" x2="38" y2="48" stroke="url(#neonCyan)" stroke-width="1.5"/>
    <line x1="58" y1="50" x2="62" y2="48" stroke="url(#neonCyan)" stroke-width="1.5"/>
    <circle cx="38" cy="48" r="1.5" fill="#00ffff"/>
    <circle cx="62" cy="48" r="1.5" fill="#00ffff"/>
  </g>
  
  <!-- Éléments décoratifs cyberpunk -->
  <g filter="url(#glowSoft)" opacity="0.5">
    <!-- Coins technologiques -->
    <line x1="15" y1="15" x2="20" y2="15" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="15" y1="15" x2="15" y2="20" stroke="#00ffff" stroke-width="1.5"/>
    
    <line x1="85" y1="15" x2="80" y2="15" stroke="#ff00ff" stroke-width="1.5"/>
    <line x1="85" y1="15" x2="85" y2="20" stroke="#ff00ff" stroke-width="1.5"/>
    
    <line x1="15" y1="85" x2="20" y2="85" stroke="#ff00ff" stroke-width="1.5"/>
    <line x1="15" y1="85" x2="15" y2="80" stroke="#ff00ff" stroke-width="1.5"/>
    
    <line x1="85" y1="85" x2="80" y2="85" stroke="#00ffff" stroke-width="1.5"/>
    <line x1="85" y1="85" x2="85" y2="80" stroke="#00ffff" stroke-width="1.5"/>
  </g>
  
  <!-- Petit indicateur de statut "online" -->
  <g filter="url(#glowIntense)">
    <circle cx="72" cy="72" r="6" fill="#0a0a0a" stroke="url(#neonCyan)" stroke-width="2"/>
    <circle cx="72" cy="72" r="3" fill="#00ff00"/>
  </g>
</svg>