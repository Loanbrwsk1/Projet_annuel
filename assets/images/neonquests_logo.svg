<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient néon cyan -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient néon magenta -->
    <linearGradient id="neonMagenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtre glow intense -->
    <filter id="glowIntense">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  

  
  <!-- Grille cyberpunk en arrière-plan -->
  <g opacity="0.15">
    <line x1="0" y1="50" x2="400" y2="50" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#ff00ff" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#ff00ff" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#ff00ff" stroke-width="0.5"/>
  </g>
  
  <!-- Icône en forme de Q stylisé avec circuit -->
  <g filter="url(#glowIntense)">
    <!-- Cercle extérieur Q -->
    <circle cx="80" cy="100" r="35" fill="none" stroke="url(#neonCyan)" stroke-width="4"/>
    
    <!-- Ligne diagonal du Q (comme une quête/flèche) -->
    <path d="M 100 115 L 115 130" stroke="url(#neonMagenta)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Circuit intégré dans le Q -->
    <circle cx="80" cy="100" r="8" fill="#ff00ff"/>
    <line x1="80" y1="92" x2="80" y2="75" stroke="url(#neonCyan)" stroke-width="2"/>
    <line x1="72" y1="100" x2="55" y2="100" stroke="url(#neonCyan)" stroke-width="2"/>
    <line x1="88" y1="100" x2="105" y2="100" stroke="url(#neonCyan)" stroke-width="2"/>
    
    <!-- Petits nœuds de circuit -->
    <circle cx="80" cy="75" r="3" fill="#00ffff"/>
    <circle cx="55" cy="100" r="3" fill="#00ffff"/>
    <circle cx="105" cy="100" r="3" fill="#00ffff"/>
  </g>
  
  <!-- Texte NEON -->
  <g filter="url(#glow)">
    <text x="145" y="95" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="38" font-weight="900" fill="url(#neonCyan)" letter-spacing="2">NEON</text>
  </g>
  
  <!-- Texte QUESTS -->
  <g filter="url(#glow)">
    <text x="145" y="130" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="38" font-weight="900" fill="url(#neonMagenta)" letter-spacing="2">QUESTS</text>
  </g>
  
  <!-- Éléments décoratifs cyberpunk -->
  <g opacity="0.6" filter="url(#glow)">
    <!-- Barres de scan -->
    <rect x="140" y="88" width="3" height="10" fill="#00ffff"/>
    <rect x="340" y="123" width="3" height="10" fill="#ff00ff"/>
    
    <!-- Points de connexion -->
    <circle cx="135" cy="93" r="2" fill="#00ffff"/>
    <circle cx="345" cy="128" r="2" fill="#ff00ff"/>
  </g>
  
  <!-- Tagline -->
  <text x="147" y="150" font-family="'Courier New', monospace" font-size="10" fill="#00ffff" opacity="0.7" letter-spacing="3">DIGITAL ADVENTURES AWAIT</text>
</svg>